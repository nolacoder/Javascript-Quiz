<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="highscore-cont">
        <a href="">View Highscores</a>
    </section>

    <section id="timer">
        Time: <span id="time">0</span>
    </section>

    <section>
        <section>
            <h1>Coding Quiz Challenge</h1>
            <p>
                Test your knowledge of world soccer clubs! Complete all questions before the timer hits 0 to win! Wrong answers take 15 seonds off of the timer.
            </p>
            <button id="start">Start!</button>
        </section>

        <section id="questions" class="hide">
            <h2>Nice job!</h2>
            <p>Your final score is <span id="score"></span>.</p>
            <p>
                Enter your initials: <input type="text" id="initials">
            </p>
        </section>

        <section id="feedback"></section>
    </section>
    
    <script></script>
    <script></script>
</body>
</html>
